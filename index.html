<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Dojo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="menu">
                    <h1>Dojoweather</h1>
                </div>
                <div class="menu">
                    <table>
                        <tr>
                            <td>Burbank</td>
                            <td>Chicago</td>
                            <td>Dalas</td>
                        </tr>
                    </table>
                </div>
            </nav>
        </header>
        <article>
            <section class="detalle-1">
                <div class="show-temp">
                    <h1>San Jose</h1>
                </div>
                <div class="show-temp">
                    <p>Show temperatura in:
                        <select name="grados" id="grados">
                            <option value="C">ºC</option>
                            <option value="F">ºF</option>
                        </select>
                    </p>
                </div>
            </section>
            <section class="detalle-2">
                <article class="dia">
                    <h1>Today</h1>
                    <img class="imagen" src="img/some_rain.png" alt="">
                    <h5>some rain</h5>
                    <h2><span class="grad">24º</span><span class="faren">18º</span> </h2>
                </article>
                <article class="dia">
                    <h1>Tomorrow</h1>
                    <img class="imagen" src="img/some_sun.png" alt="">
                    <h5>some sum</h5>
                    <h2><span class="grad">27º</span><span class="faren">19º</span> </h2>
                </article>
                <article class="dia" >
                    <h1>Friday</h1>
                    <img class="imagen" src="img/some_clouds.png" alt="">
                    <h5>some clouds</h5>
                    <h2><span class="grad">21º</span><span class="faren">16º</span> </h2>
                </article>
                <article class="dia">
                    <h1>Saturday</h1>
                    <img class="imagen" src="img/some_sun.png" alt="">
                    <h5>some sum</h5>
                    <h2><span class="grad">26º</span><span class="faren">21º</span> </h2>
                </article>
            </section>
        </article>
        <footer>
            <img src="img/cookie.png" alt="">
            <p><label class="tit-pie">Stop! Cookie time</label>
                <label class="parrafo-pie">we use cookies (sadly not the adible ones) to personalize content and ads, to
                    provide social media features and toanalyse our traffi.<span class="readmore-pie">Read more</span></label>
                
            </p>
            <button class="aceptar" type="button">I Accept</button>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
